<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermas - Enterprise Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .sidebar { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); min-height: 100vh; }
        .nav-item { transition: all 0.3s ease; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.1); transform: translateX(5px); }
        .nav-item.active { background: rgba(255, 255, 255, 0.2); border-left: 4px solid #3498db; }
        .waste-card { transition: all 0.3s ease; }
        .waste-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar w-64 fixed left-0 top-0 z-40">
            <div class="p-6 border-b border-gray-600">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-warehouse text-white"></i>
                    </div>
                    <div class="text-white font-semibold">Enterprise Inventory</div>
                </div>
            </div>
            
            <nav class="mt-6">
                <div class="px-4">
                    <div class="nav-item flex items-center px-4 py-3 text-gray-300 rounded-lg mb-2 cursor-pointer" onclick="navigateTo('dashboard')">
                        <i class="fas fa-chart-pie w-6"></i><span class="ml-3">Dashboard</span>
                    </div>
                    <div class="nav-item flex items-center px-4 py-3 text-gray-300 rounded-lg mb-2 cursor-pointer" onclick="navigateTo('inventory')">
                        <i class="fas fa-boxes w-6"></i><span class="ml-3">Inventario</span>
                    </div>
                    <div class="nav-item flex items-center px-4 py-3 text-gray-300 rounded-lg mb-2 cursor-pointer" onclick="navigateTo('ocr')">
                        <i class="fas fa-camera w-6"></i><span class="ml-3">Facturas OCR</span>
                    </div>
                    <div class="nav-item flex items-center px-4 py-3 text-gray-300 rounded-lg mb-2 cursor-pointer" onclick="navigateTo('count')">
                        <i class="fas fa-clipboard-check w-6"></i><span class="ml-3">Conteo Físico</span>
                    </div>
                    <div class="nav-item flex items-center px-4 py-3 text-gray-300 rounded-lg mb-2 cursor-pointer" onclick="navigateTo('reports')">
                        <i class="fas fa-chart-bar w-6"></i><span class="ml-3">Reportes</span>
                    </div>
                    <div class="nav-item active flex items-center px-4 py-3 text-white rounded-lg mb-2 cursor-pointer" onclick="navigateTo('waste')">
                        <i class="fas fa-trash-alt w-6"></i><span class="ml-3">Mermas</span>
                    </div>
                </div>
            </nav>
            
            <!-- User Info -->
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-600">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <div class="ml-3 flex-1 min-w-0">
                        <div id="userName" class="text-white text-sm font-medium truncate">Usuario</div>
                        <div id="userRole" class="text-gray-400 text-xs">Rol</div>
                    </div>
                    <button id="logoutBtn" class="text-gray-400 hover:text-white">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-30">
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-800">Gestión de Mermas</h1>
                            <p class="text-gray-600">Registra y controla las pérdidas de inventario</p>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <button id="statsBtn" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                                <i class="fas fa-chart-pie mr-2"></i>Estadísticas
                            </button>
                            <button id="addWasteBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                <i class="fas fa-plus mr-2"></i>Nueva Merma
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="p-6">
                <!-- Stats Cards -->
                <div id="statsCards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <!-- Stats will be loaded here -->
                </div>

                <!-- Filters -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Inicio</label>
                            <input type="date" id="dateFrom" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha Fin</label>
                            <input type="date" id="dateTo" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Merma</label>
                            <select id="wasteTypeFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Todos</option>
                                <option value="preparation">Preparación</option>
                                <option value="expired">Vencido</option>
                                <option value="damaged">Dañado</option>
                            </select>
                        </div>
                        
                        <div class="flex items-end">
                            <button id="clearFilters" class="w-full px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                                <i class="fas fa-times mr-2"></i>Limpiar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Waste Chart -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        <i class="fas fa-chart-pie text-red-500 mr-2"></i>
                        Distribución de Mermas
                    </h3>
                    <div class="h-64">
                        <canvas id="wasteChart"></canvas>
                    </div>
                </div>

                <!-- Waste List -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">
                            <i class="fas fa-list text-red-500 mr-2"></i>
                            Registros de Merma
                        </h3>
                        <div class="flex items-center space-x-4">
                            <span id="wasteCount" class="text-sm text-gray-600">0 registros</span>
                            <button id="exportBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                <i class="fas fa-download mr-2"></i>Exportar
                            </button>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-gray-200">
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Producto</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Cantidad</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Tipo</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Costo</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Motivo</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Fecha</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Usuario</th>
                                    <th class="text-left py-3 px-4 font-medium text-gray-700">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="wasteTable">
                                <!-- Waste records will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Waste Modal -->
    <div id="wasteModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold text-gray-800">Registrar Merma</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>

            <form id="wasteForm" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Producto *</label>
                        <select id="wasteProduct" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Seleccionar producto</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad *</label>
                        <input type="number" id="wasteQuantity" step="0.01" min="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Merma *</label>
                        <select id="wasteType" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Seleccionar tipo</option>
                            <option value="preparation">Preparación</option>
                            <option value="expired">Vencido</option>
                            <option value="damaged">Dañado</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Costo Estimado</label>
                        <input type="number" id="wasteCost" step="0.01" readonly class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Motivo</label>
                        <textarea id="wasteReason" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Describa el motivo de la merma..."></textarea>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex items-center justify-end space-x-4 mt-8">
                    <button type="button" id="cancelWaste" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" id="saveWaste" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        <i class="fas fa-save mr-2"></i>Guardar Merma
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/waste.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Initialize waste page
        document.addEventListener('DOMContentLoaded', function() {
            if (!authManager.isAuthenticated()) {
                window.location.href = '/';
                return;
            }

            // Load user info
            const user = authManager.getUser();
            if (user) {
                document.getElementById('userName').textContent = user.full_name;
                document.getElementById('userRole').textContent = user.role;
            }

            // Initialize waste manager
            window.wasteManager = new WasteManager();
            wasteManager.init();
        });

        function navigateTo(page) {
            const pages = {
                'dashboard': 'dashboard.html',
                'inventory': 'inventory.html',
                'ocr': 'ocr.html',
                'count': 'count.html',
                'reports': 'reports.html',
                'waste': 'waste.html'
            };
            
            if (pages[page]) {
                window.location.href = pages[page];
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            authManager.logout();
            window.location.href = '/';
        });
    </script>
</body>
</html>
