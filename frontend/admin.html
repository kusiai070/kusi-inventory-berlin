<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - KusiSaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 border-r border-gray-700 p-4">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-8">
                KusiSaaS Admin
            </h1>
            <nav class="space-y-2">
                <a href="#" class="block p-3 bg-gray-700 rounded-lg text-white font-medium">
                    <i class="fas fa-building mr-2"></i> Restaurantes
                </a>
                <a href="/static/index.html" class="block p-3 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i> Volver a App
                </a>
            </nav>
        </div>

        <!-- Content -->
        <div class="flex-1 p-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold">Gestión de Inquilinos</h2>
                <button onclick="document.getElementById('modalCreate').classList.remove('hidden')" 
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    <i class="fas fa-plus mr-2"></i> Nuevo Restaurante
                </button>
            </div>

            <!-- Table -->
            <div class="bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
                <table class="w-full text-left">
                    <thead class="bg-gray-900 text-gray-400">
                        <tr>
                            <th class="p-4">ID</th>
                            <th class="p-4">Nombre</th>
                            <th class="p-4">Admin Email</th>
                            <th class="p-4">Creado</th>
                            <th class="p-4">Estado</th>
                            <th class="p-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tenantsTable" class="divide-y divide-gray-700">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Create -->
    <div id="modalCreate" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-xl p-8 max-w-md w-full border border-gray-700">
            <h3 class="text-xl font-bold mb-6">Alta de Nuevo Cliente SaaS</h3>
            <form id="createForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Nombre Restaurante</label>
                    <input type="text" name="name" required class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Email Administrador</label>
                    <input type="email" name="admin_email" required class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Nombre Administrador</label>
                    <input type="text" name="admin_name" required class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white">
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Contraseña Inicial</label>
                    <input type="password" name="admin_password" required class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white">
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="document.getElementById('modalCreate').classList.add('hidden')" 
                        class="px-4 py-2 text-gray-400 hover:text-white">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded font-medium">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/utils.js"></script>
    <script>
        const API_URL = '/api/admin';

        // Load Tenants
        async function loadTenants() {
            try {
                // Mock Auth Header (In Prod use real token)
                const headers = { 'Authorization': 'Bearer ' + localStorage.getItem('token') };
                
                const res = await fetch(`${API_URL}/tenants`, { headers });
                if (!res.ok) throw new Error('Error cargando tenants'); // Or 403
                
                const tenants = await res.json();
                const tbody = document.getElementById('tenantsTable');
                tbody.innerHTML = tenants.map(t => `
                    <tr class="hover:bg-gray-750 transition-colors">
                        <td class="p-4 font-mono text-gray-500">#${t.id}</td>
                        <td class="p-4 font-bold text-white">${t.name}</td>
                        <td class="p-4 text-gray-300">${t.admin_email || '-'}</td>
                        <td class="p-4 text-gray-400">${new Date(t.created_at).toLocaleDateString()}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-xs font-bold ${t.is_active ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
                                ${t.is_active ? 'ACTIVO' : 'SUSPENDIDO'}
                            </span>
                        </td>
                        <td class="p-4">
                            <button onclick="toggleStatus(${t.id}, ${!t.is_active})" 
                                class="text-sm px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 transition-colors">
                                ${t.is_active ? 'Suspender' : 'Activar'}
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error(e);
                alert('No tienes permisos o no estás logueado como Super Admin');
            }
        }

        // Create Tenant
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const res = await fetch(`${API_URL}/tenants`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify(data)
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail);
                }
                
                alert('Restaurante creado exitosamente');
                document.getElementById('modalCreate').classList.add('hidden');
                e.target.reset();
                loadTenants();
            } catch (error) {
                alert(error.message);
            }
        });

        // Toggle Status
        async function toggleStatus(id, isActive) {
            if(!confirm(\`¿Seguro que deseas \${isActive ? 'activar' : 'suspender'} este restaurante?\`)) return;
            
            try {
                const res = await fetch(`${API_URL}/tenants/\${id}/status?is_active=\${isActive}`, {
                    method: 'PUT',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                if(res.ok) loadTenants();
            } catch (e) {
                alert('Error actualizando estado');
            }
        }

        // Init
        loadTenants();
    </script>
</body>
</html>
